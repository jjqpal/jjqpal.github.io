        <h3 id="C"><a href="#C" class="headerlink" title="C++"></a>C++</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line">void quickSort(int left,int right,int* buf)</div><div class="line">&#123;</div><div class="line">	if (left &gt;= right) return;</div><div class="line"></div><div class="line">	int x = buf[left],i=left,j=right;</div><div class="line">	while (i &lt; j)</div><div class="line">	&#123;</div><div class="line">		while (i &lt; j &amp;&amp; buf[j] &gt; x) --j;</div><div class="line">		if (i &lt; j) buf[i++] = buf[j];</div><div class="line">		while (i &lt; j &amp;&amp; buf[i] &lt; x) ++i;</div><div class="line">		if (i &lt; j) buf[j--] = buf[i];</div><div class="line">	&#125;</div><div class="line">	buf[i] = x;</div><div class="line">	quickSort(left,i - 1, buf);</div><div class="line">	quickSort(i + 1, right, buf);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
